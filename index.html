<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <style>
        #divContainer{
            text-align: center;
        }

        .blueText{
            color: blue;
            background-color: white ;
        }

        .blueText:hover{
            color: black;
        }
        #btnlogin{
            color: black;
        }
        #btnlogin:hover{
            color: blue;
            font-size: larger;
        }

    </style>
</head>

<body>
    <div  id="divContainer">

        <h1 id="btnlogin">Login</h1>
        <input type="text" placeholder="Username" id="txtUsername" class="blueText">
        <input type="password" placeholder="Password" id="txtPassword" class="blueText">
        <div style="margin-top: 1rem;">
            <button id="btnlogin" onclick="alert('Login Succesfully.')">Login</button>
        </div>
    </div>
</body>

<script>
    // JavaScript
    console.log("Hello World!");
    //let / var
    let buttonLogin = document.querySelector('#btnlogin');
    buttonLogin.onclick = function () {
        alert("Log in succesfully.")
    }
</script>

</html>
